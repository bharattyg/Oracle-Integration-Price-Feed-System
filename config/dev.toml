# GoQuant Oracle Development Configuration

[database]
url = "postgresql://postgres:password@localhost:5432/goquant"
max_connections = 10
min_connections = 1

[redis]
url = "redis://127.0.0.1:6379"
pool_size = 10

[solana]
rpc_url = "https://api.mainnet-beta.solana.com"
ws_url = "wss://api.mainnet-beta.solana.com"
commitment = "confirmed"
timeout_seconds = 30

[oracle]
# Price aggregation settings
max_price_deviation_bps = 500  # 5%
max_price_age_seconds = 60
update_interval_ms = 1000      # 1 second
confidence_threshold = 0.95

# Oracle weights (must sum to 1.0)
pyth_weight = 0.6
switchboard_weight = 0.4

[api]
host = "0.0.0.0"
port = 3000
cors_origins = ["http://localhost:3000", "https://goquant.io"]
rate_limit_per_minute = 1000

[websocket]
port = 3001
max_connections = 10000
heartbeat_interval_seconds = 30

[logging]
level = "info"
format = "json"

[metrics]
enabled = true
port = 9090

[trading_pairs]
