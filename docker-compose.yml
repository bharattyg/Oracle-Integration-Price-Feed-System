version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: goquant-postgres
    environment:
      POSTGRES_DB: goquant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - goquant-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: goquant-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - goquant-network

  # Oracle Backend Service
  oracle-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goquant-oracle-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/goquant
      - REDIS_URL=redis://redis:6379
      - SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
      - RUST_LOG=info
    ports:
      - "3000:3000"  # REST API
      - "3001:3001"  # WebSocket
    volumes:
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - goquant-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: goquant-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - goquant-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: goquant-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=goquant123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - goquant-network

  # NGINX Load Balancer (for production)
  nginx:
    image: nginx:alpine
    container_name: goquant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - oracle-backend
    networks:
      - goquant-network
    profiles:
      - production

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: goquant-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@goquant.io
      PGADMIN_DEFAULT_PASSWORD: goquant123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - goquant-network
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  goquant-network:
    driver: bridge
